version: '3'
services: 
  nginx:
    image: nginx:stable-alpine
    container_name: marvel_nginx
    restart: unless-stopped
    ports: 
      - "8080:80"
    volumes:
      - ./application:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - app
    networks: 
      - marvel

  app:
    build:
      context: ./
      dockerfile: docker/php/app.dockerfile
    container_name: marvel_api
    restart: unless-stopped
    volumes: 
      - ./application:/var/www
    networks: 
      - marvel

#Docker Networks
networks: 
  marvel:
    driver: bridge